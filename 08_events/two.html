<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Events</title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h1 id="first">Debnath Mahapatra</h1>
    <button id="stop">Stop</button>
    <h1 id="second">City of joy</h1>
    <button id="stop2">Stop</button>
</body>
<script>
    const changeText = function(){
        document.querySelector('#first').innerHTML = "Javascript Series";
    }

    const sayDebnath = function(){
        document.querySelector('#second').innerHTML = "Javascript";
    }

    const sayDebnath2 = function(){
        document.querySelector('#second').innerHTML = "Python";
    }

    const changeMe = setTimeout(changeText, 5000);
    const changeRepeatedly = setInterval(() => {
        sayDebnath();
        sayDebnath2();
    }, 4000);

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe);
        console.log("STOPPED");
    });

    document.querySelector('#stop2').addEventListener('click', function(){
        clearInterval(changeRepeatedly);
        console.log("STOPPED");
    });
</script>
</html>
